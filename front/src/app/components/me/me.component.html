<mat-card class="mx-auto my-12 no-shadow">
  <mat-card-title>
    <h1 class="text-center">Profil utilisateur</h1>
  </mat-card-title>
  <mat-card-content class="w-5/6 mx-auto" >
    <form [formGroup]="form" (ngSubmit)="submit()" class="w-3/6 mx-auto">
      <div class="flex flex-col gap-4">
        <input formControlName="username" class="border-custom rounded p-2 mb-2 w-full">
        <input formControlName="email" class="border-custom rounded p-2 mb-2 w-full">
        <input formControlName="password" type="password" class="border-custom rounded p-2 mb-2 w-full">
      </div>
      <div class="text-center">
        <button mat-raised-button color="primary" class="inline-block mt-4" type="submit" [disabled]="form.invalid">Sauvegarder</button>
      </div>
    </form>
    <div class="text-center mt-2 mb-8">
      <span (click)="logout()" class="link text-red-500">Se déconnecter</span>
    </div>
    <mat-divider class="my-4"></mat-divider>
  </mat-card-content>
  <mat-card-footer>
    <mat-card class="no-shadow">
      <mat-card-title>
        <h1 class="text-center">Abonnements</h1>
      </mat-card-title>
      <div class="mt-3 sm:mt-6 md:mt-6 grid sm:grid-cols-1 md:grid-cols-2 gap-x-12  gap-y-8">
        <ng-container *ngFor="let topic of (topics$ | async)">
            <mat-card class="custom-card p-4 flex flex-col">
              <mat-card-title class="mb-4">{{ topic.title }}</mat-card-title>
              <mat-card-content>
                <p>{{ topic.description }}</p>
              </mat-card-content>
              <div class="text-center mt-2 mb-8">
                <button mat-raised-button color="primary" class="inline-block mt-4" (click)="unsubscribe(topic.id)">Se désabonner</button>
              </div>
            </mat-card>
        </ng-container>
      </div>
    </mat-card>
  </mat-card-footer>
</mat-card>
