<div class="pt-1 sm:pt-2 md:pt-2 flex flex-col sm:flex-row">
  <button mat-icon-button (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-card *ngIf="post" class="w-full no-shadow ">
    <div class="flex items-center mb-4">
      <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
    </div>
    <div class="flex flex-col sm:flex-row gap-2">
      <mat-card-subtitle>{{ post.createdAt | date: 'longDate'}}</mat-card-subtitle>
      <mat-card-subtitle>{{ post.authorEmail }}</mat-card-subtitle>
      <mat-card-subtitle>{{ post.topicTitle }}</mat-card-subtitle>
    </div>
    <mat-card-content>
      <p>{{ post.description }}</p>
      <mat-divider class="my-4"></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <p>commentaires</p>
      <div *ngFor="let comment of post.comments " class="flex flex-col sm:flex-row items-start  p-4 mb-2 gap-4">
        <p class="mr-2">{{ comment.authorEmail }}</p>
        <p class="flex-grow bg-gray-200 rounded-lg p-4">{{ comment.description }}</p>
      </div>
      <form [formGroup]="commentForm" (ngSubmit)="addComment(post.id)"class="mt-4">
          <textarea class="w-full border border-black rounded-lg p-4" rows="8" formControlName="description" placeholder="Ã‰crivez ici votre commentaire"></textarea>
        <button mat-raised-button color="primary" type="submit" >Submit</button>
      </form>
    </mat-card-actions>
  </mat-card>
</div>
