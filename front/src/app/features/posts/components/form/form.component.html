<mat-card *ngIf="postForm">
  <form class="mt2" fxLayout="column" [formGroup]="postForm" (ngSubmit)="submit()">

  <mat-card-title>
    <div fxLayout="row" fxLayoutAlign="start center">
      <button mat-icon-button routerLink="/posts">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Créer un nouvel article</h1>
    </div>
  </mat-card-title>
  <mat-form-field appearance="outline">
    <mat-label>Thème</mat-label>
    <mat-select formControlName="topicId">

      <mat-option *ngFor="let topic of topics$ | async" [value]="topic.id">
        {{topic.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card-content>
      <mat-form-field appearance="outline" class="" fxFlex>
        <mat-label>Titre</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Description</mat-label>
        <textarea matInput rows="8" formControlName="description"></textarea>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">
          Save
        </button>
      </div>
  </mat-card-content>
  </form>
</mat-card>
