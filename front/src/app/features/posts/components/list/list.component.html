<div class="list">
  <mat-card>
    <div class="items mt2" fxLayout="row wrap" fxLayout.lt-md="column">
      <mat-card class="item" *ngFor="let post of (posts$ | async)" fxFlex>
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>
            Session on {{ post.createdAt | date: 'longDate'}}
            Session on {{ post.authorEmail }}
          </mat-card-subtitle>
        </mat-card-header>
        <div mat-card-image fxLayoutAlign="center center">
          <img class="picture" src="assets/sessions.png" alt="Yoga session">
        </div>
        <mat-card-content>
          <p>
            {{ post.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [routerLink]="['detail',post.id]">
            <mat-icon>search</mat-icon>
            <span class="ml1">Detail</span>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card>
</div>
