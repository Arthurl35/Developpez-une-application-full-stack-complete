<div class="pt-1 sm:pt-2 md:pt-2">
  <mat-card class="no-shadow">
    <div class="pt-1 sm:pt-2 md:pt-2 flex flex-col sm:flex-row justify-between">
      <button mat-raised-button color="primary" routerLink="create" class="text-center">
        <span>Cr√©er un article</span>
      </button>
      <button mat-flat-button (click)="sort()" class="w-full sm:w-auto">
        <span>Trier par</span>
        <mat-icon fontIcon="{{ isDescendingOrder ? 'arrow_upward' : 'arrow_downward' }}"></mat-icon>
      </button>
    </div>

    <div class="mt-3 sm:mt-6 md:mt-6 grid sm:grid-cols-1 md:grid-cols-2 gap-x-12  gap-y-8">
      <ng-container *ngFor="let post of (posts$ | async)">
        <a [routerLink]="[post.id]" class="cursor-pointer">
          <mat-card class="custom-card p-4 flex flex-col">
            <mat-card-title class="mb-4">{{ post.title }}</mat-card-title>
            <div class="flex justify-between items-start mb-4">
              <mat-card-subtitle>{{ post.createdAt | date: 'longDate'}}</mat-card-subtitle>
              <mat-card-subtitle>{{ post.authorEmail }}</mat-card-subtitle>
            </div>
            <mat-card-content>
              <p>{{ post.description }}</p>
            </mat-card-content>
          </mat-card>
        </a>
      </ng-container>
    </div>
  </mat-card>
</div>
